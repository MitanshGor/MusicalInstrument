<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <audio controls="controls" type="audio/mp3" src="" id="audio"  hidden>
    </audio>
    <div class="heading">
      <div class="header">
          <h1>G<span>uitar</span></h1>
      </div>
      <a href="/MainPage/index.html"><button class="goBack">Menu</button></a>    
  </div>
    <div class="container">
        <div class="base"> </div>
        <div class="string-holder"> </div>
        <div class="handle"> </div>
        <div class="top"></div>
        <div class="pin-container">
          <div class="row">
            <div class="pin"></div>
            <div class="pin"></div>
          </div>
          <div class="row">
            <div class="pin"></div>
            <div class="pin"></div>
          </div>
        </div>
        <div class="strings">
          <div class="string" id = "1" onmouseover="play(this.id)"></div>
          <div class="string" id = "2" onmouseover="play(this.id)"></div>
          <div class="string" id = "3" onmouseover="play(this.id)"></div>
          <div class="string" id = "4" onmouseover="play(this.id)"></div>
        </div>
        <div class="broken-strings">
          <div class="br-string"></div>
          <div class="br-string"></div>
          <div class="br-string"></div>
          <div class="br-string"></div>
        </div>
        <div class="string-bar"></div>
        <div class="bars">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="stg-container">
          <div class="row">
            <div class="stg"></div>
            <div class="stg"></div>
          </div>
          <div class="row">
            <div class="stg"></div>
            <div class="stg"></div>
          </div>
        </div>
      </div>
<script src="assets/script.js" ></script>    
</body>
</html>
